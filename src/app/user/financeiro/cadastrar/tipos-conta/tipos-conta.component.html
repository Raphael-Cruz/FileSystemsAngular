<main  class="card  w-full ">
    
    <div class="relative mx-auto text-center mt-10">
        
        <table>
            <h2 class="uppercase p-10 text-center font-semibold">Cadastro Tipos de Conta
            </h2>

            <tr class="flex justify-start text-left mb-4 mx-auto">
                <td >Descrição :
                    <input class="border-2 border-gray-400" type="text" placeholder=""> 
                </td>
            </tr>
            <div class="button flex justify-center text-center" >
                <button type="button" class="text-white bg-gradient-to-r from-gray-400 via-gray-500 to-gray-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-gray-300 dark:focus:ring-gray-800 shadow-lg shadow-gray-500/50 dark:shadow-lg dark:shadow-gray-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">Cadastrar</button>
            </div> 
        
            <tr class="flex text-center justify-center mb-2 mt-20 mx-auto">
                <td >
                    <input class=" border  text-center border-gray-400" type="text" placeholder="Pesquisar" [(ngModel)]="search"> 
                </td>
            </tr>
        </table>

        
        <div class="relative  w-full overflow-x-hidden shadow-md rounded-lg sm:rounded-lg mb-10">
            <table class="table w-full text-sm text-center text-gray-500 dark:text-gray-400  ">
                <thead class="text-xs bg-gray-400 text-gray-700 uppercase dark:bg-gray-700 dark:text-gray-400">
                    <tr>
                        <th scope="col" class="px-6 py-3 ">
                            <div class="flex items-center text-left">
                                Codigo
                                
                            </div>
                        </th>
                        <th scope="col" class="px-6 py-3">
                            <div class="flex items-center text-left">
                                DESCRIÇÃO

                                
                            </div>
                        </th>
                    </tr>  
                </thead>
            <tbody>
               
                    <tr class="text-left bg-white border-b bg-gray-100 dark:bg-gray-800 dark:border-gray-700  font-medium text-gray-900 whitespace-nowrap dark:text-white" *ngFor="let data of  tipoConta | filter: search">
                        <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                            {{data.codigo}}
                        </th>
                        <td class="px-6 py-4 text-left">
                            {{data.descricao}}
                        </td>
                </tr>
            </tbody>
            </table>
         </div>
</div> 

  
    </main>
