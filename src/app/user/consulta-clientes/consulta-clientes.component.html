
    
        <div class="h-screen overflow-x-hidden border-t flex flex-col">
            <main class="w-full flex-grow p-6">
                <h1 class="text-3xl text-black pb-6">Clientes</h1>

              

                <div class="card w-full mt-12 p-5">
                    <p class="card-head text-xl pb-3 flex items-center uppercase" >
                        <i class="fas fa-list mr-3 "></i> Consulta de Clientes
                    </p>
              
                    <div class="search-box pb-5">
                        <input type="text" name="serach" [(ngModel)]="searchText" placeholder="Pesquisar por nome">
                       
                      </div>

                    <div class="bg-white overflow-auto p-5">
                        <table class="text-left w-full border-collapse">
                            <thead>
                                <tr class="card-head">
                                   
                                    <th class="py-4 px-6 bg-grey-lightest font-bold uppercase text-sm text-grey-dark border-b border-grey-light">Nome</th>
                                    
                                    <th class="py-4 px-6 bg-grey-lightest font-bold uppercase text-sm text-grey-dark border-b border-grey-light">Logradouro</th>
                                    <th class="py-4 px-6 bg-grey-lightest font-bold uppercase text-sm text-grey-dark border-b border-grey-light">Bairro</th>
                                    <th class="py-4 px-6 bg-grey-lightest font-bold uppercase text-sm text-grey-dark border-b border-grey-light">Telefone</th>
                                   
                                </tr>
                            </thead>
                            <tbody  >
                                <tr class="hover:bg-grey-lighter " *ngFor="let client of clients | filter:searchText">
                                   
                                    <td class="py-4 px-6 border-b border-grey-light">{{ client?.nome }}</td>
                                   
                                    <td class="py-4 px-6 border-b border-grey-light">{{ client?.logradouro }}</td>
                                    <td class="py-4 px-6 border-b border-grey-light">{{ client?.bairro }}</td>
                                    <td class="py-4 px-6 border-b border-r border-grey-light">{{ client?.telefone }}</td>
                                    
                                    <span (click)="openModal($event)" class="py-6 px-4 text-xl flex flex-col items-center cursor-pointer" [ngClass]="this.icon"></span>
                                
                                </tr>
                                
                               
                            </tbody>
                        </table>
                    </div>
                    
                </div>

     
            </main>
    
           
        </div>
