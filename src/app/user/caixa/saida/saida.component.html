<div class="relative flex flex-col min-w-0 break-words w-full shadow  rounded">
    <div class="w-full text-center items-center" >
        <h1 class="uppercase pt-5 text-center">Cadastro de Tipo de Pagamento/Saída
        </h1>
        <p class="pt-10 text-center">Descricao
            <input class="border-2 border-gray-400" type="text" placeholder=""> 
        </p>
        
      
    </div>   
    <div class="button text-center pt-10" >
        
      <button type="button" class="text-white bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 shadow-lg shadow-green-500/50 dark:shadow-lg dark:shadow-green-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">Filtrar</button>

        
    </div> 
    <div class="relative w-3/6  md:w-8/12  sm:mx-auto  mx-auto text-center mt-10">
       
    <table class="items-center w-full bg-transparent border-collapse">
    <thead >
      <tr >
        <th
          class="px-6 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-center"
         
        >
        Codigo
        </th>
        <th
        class="px-6 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-center"
        
      >
      Descrição
    
      </th>
        
    </thead>
    <tbody>
      <tr class="text-center items-center" *ngFor="let data of saida">
          <td
          class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-md whitespace-nowrap p-4"
        >
          {{data.codigo}}
        </td>
        <td
        class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-md whitespace-nowrap p-4"
         >
        {{data.descricao}}
         </td>
          
        </tr>
    </tbody>
    </table>
    </div>
  </div>
