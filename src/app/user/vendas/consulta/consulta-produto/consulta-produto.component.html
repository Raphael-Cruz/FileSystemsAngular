<main  class="card  w-full ">
    
    <div class="relative mx-auto text-center mt-5">
        
   
            <h2 class="uppercase p-5 text-center font-semibold">Consulta de Produtos/Serviços </h2>
            
        <div class="serchBox mt-2 mb-5 mr-5">
            <input class="border border-gray-400 text-center rounded" type="text" name="serach" [(ngModel)]="searchText" placeholder="Pesquisar">
           
        </div>
         
            
        <div class="relative  w-full overflow-x-hidden shadow-md rounded-lg sm:rounded-lg ">
            <table class="table w-full text-sm text-center text-gray-500 dark:text-gray-400  ">
            <thead class="text-xs bg-gray-400 text-gray-700 uppercase dark:bg-gray-700 dark:text-gray-400">
                <tr>
                    <th scope="col" class="px-6 py-3">
                        Codigo
                    </th>
                    <th scope="col" class="px-6 py-3">
                        <div class="flex items-center">
                            Descrição
                            
                        </div>
                    </th>
                    <th scope="col" class="px-6 py-3">
                        <div class="flex items-center">
                            Unidade

                            
                        </div>
                    </th>
                    <th scope="col" class="px-6 py-3">
                        <div class="flex items-center">
                            Estoque

                            
                        </div>
                    </th>
                    <th scope="col" class="px-6 py-3">
                        <div class="flex items-center">
                            Preço
                            
                        </div>
                    </th>
                   
                    <th scope="col" class="px-6 py-3">
                        <span class="sr-only">Editar</span>
                    </th>
                    <th scope="col" class="px-6 py-3">
                        <span class="sr-only">Apagar</span>
                    </th>
                </tr>
            </thead>

            <tbody>
                <tr class="bg-white border-b bg-gray-100 dark:bg-gray-800 dark:border-gray-700  font-medium text-gray-900 whitespace-nowrap dark:text-white" *ngFor="let data of lista | filter:searchText">
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                        {{data.codigo}}
                    </th>
                    <td class="px-6 py-4">
                        {{data.descricao}}
                    </td>
                 
                    <td class="px-6 py-4">
                        {{data.unidade}}
                    </td>
                    <td class="px-6 py-4">
                        {{data.estoque}}
                    </td>
                    <td class="px-6 py-4">
                        {{data.preco}}
                    </td>
                    
                    <td class="px-6 py-4 text-right">
                        <a href="#" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Editar</a>
                    </td>
                    <td class="px-6 py-4 text-right">
                        <a href="#" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Apagar</a>
                    </td>
                </tr>
                
            </tbody>
           
        </table>
        </div>
    </div>


    <div class="button text-center pt-10" >
        
        <button type="button" class="text-white bg-gradient-to-r from-gray-400 via-gray-500 to-gray-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-gray-300 dark:focus:ring-gray-800 shadow-lg shadow-gray-500/50 dark:shadow-lg dark:shadow-gray-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">Cadastrar</button>

        
    </div> 
  
    </main>
