
<!-- Auth Modal -->
<div class="fixed z-50 inset-0 overflow-y-auto" id="modal"
  [ngClass]="{ hidden: !modal.isModalOpen(modalID) }">
  <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center 
    sm:block sm:p-0">
    <!-- Modal BG Overlay -->
    <div class="fixed inset-0 transition-opacity"
      (click)="closeModal()">
      <div class="absolute inset-0 bg-gray-800 opacity-75"></div>
    </div>

    <!-- This element is to trick the browser into centering the modal contents. -->
    <span class="hidden sm:inline-block sm:align-middle sm:h-screen">&#8203;</span>

    <div class="inline-block align-bottom bg-secondary rounded-lg text-left overflow-hidden
        shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">

        <!-- Add margin if you want to see some of the overlay behind the modal-->
        <div class="py-4 text-left px-6">
          <!--Title-->
          <div class="flex justify-between items-center pb-4">
            <p class="text-2xl font-bold">Sua Conta</p>
            <!-- Modal Close Button -->
            <div class="modal-close cursor-pointer z-50" (click)="closeModal()">
              &#x2715;
            </div>
          </div>

         

          <!-- Login Form -->
          <form>
            <!-- Email -->
            <div class="mb-3">
              <label class="inline-block mb-2">Email</label>
              <input type="email"
                class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
                  duration-500 focus:outline-none rounded bg-transparent
                  focus:border-indigo-400"
                placeholder="Digite seu Email" />
            </div>
            <!-- Password -->
            <div class="mb-3">
              <label class="inline-block mb-2">Senha</label>
              <input type="password"
                class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
                duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
                placeholder="Digite a Senha" />
            </div>
            <button type="submit"
              class="block w-full  bg-indigo-400 text-white py-1.5 px-3 rounded transition
                hover:bg-indigo-500 p-8">
              Logar
            </button>
          </form>
          
        </div>
      </div>
  </div>
</div>
